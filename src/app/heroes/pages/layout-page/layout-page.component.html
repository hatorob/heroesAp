<mat-sidenav-container fullscreen>

  <!--! Aquí creamos la barra horizontal con el botón de menú para expandirlo inicio -->
  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"> </span>
    <span> {{ user?.user }} </span>
    <button mat-button (click)="onLogout()">Logout</button>

  </mat-toolbar>
  <!--! Aquí creamos la barra horizontal con el botón de menú para expandirlo fin -->

  <!--! Aquí creamos la barra vertical inicio -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">

    <mat-toolbar>
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon> menu </mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidenarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <!--! Aquí creamos la barra vertical fin -->

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
